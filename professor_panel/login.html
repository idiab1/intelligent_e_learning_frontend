
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Setting</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" />
    <!-- plugins:css -->
    <!-- Material Design icon -->
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/vendors/fontawesome-v5/css/all.min.css">


    <!-- Layout styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Sign Style -->
    <link rel="stylesheet" href="assets/css/sign.css">
    <style>
        body{
            background-color: transparent;
            background-image: url("./img/1.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .page-body-wrapper{
            width: 100%;
        }

        .main-panel{
            padding: 0;
        }

        .sign-container {
          height: 100vh;
        }
        .sign-container .sign-info {
          height: 100vh;
          background-color: #344cb7;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .nav-pills {
            border-bottom: none;
            padding-bottom: 0rem;
        }
        .sign-container .sign-info .nav-pills .nav-link {
            border: 1px solid #344cb7;
            padding: 1rem 2rem;
            display: block;
            margin-bottom: 25px;
        }

    </style>

  </head>
  <body>
    <div class="container-scroller">
      

      <!-- Page Body Wrapper -->
      <div class="container-fluid page-body-wrapper">

        

        <!-- Main Panel -->
        <main class="main-panel">
          <div class="content-wrapper p-0">

            

            <!-- Sign Container -->
            <div class="sign-container">
              <div class="row" style="height: 100vh;">
                <div class="col-md-3">
                  <div class="sign-info">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                      <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" 
                        role="tab" aria-controls="v-pills-home" aria-selected="true">
                        Home
                      </a>
                      <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" 
                        role="tab" aria-controls="v-pills-profile" aria-selected="false">
                        Profile
                      </a>
                      <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" 
                        role="tab" aria-controls="v-pills-messages" aria-selected="false">
                        Messages
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                      <!-- Sign Card -->
                        <div class="card sign-card-form">
                            <!-- card body -->
                            <div class="card-body">
                                <form method="POST" action="">
                                    <!-- Email Address -->
                                    <div class="form-group">
                                        <label for="email">E-mail Address</label>
                                        <!-- Input email field -->
                                        <input id="email" type="email" class="form-controls"
                                          name="email" value="" required autocomplete="email" autofocus
                                          placeholder="" aria-describedby="email" aria-label="email" >

                                    </div>

                                    <!-- Password -->
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <!-- Input password field -->
                                        <input id="password" type="password" class="form-control"
                                          name="password" required autocomplete="current-password"
                                          placeholder="" aria-describedby="password" aria-label="password" >
                                       
                                    </div>

                                    <!-- Remember Me -->
                                    <div class="form-row">
                                        <div class="col col-md-5">
                                            <div class="form-group">
                                                <div class="form-check">
                                                    <!-- Check Input -->
                                                    <input class="form-check-input" type="checkbox" name="remember"
                                                    id="remember">

                                                    <label class="form-check-label" for="remember">
                                                        Remember Me
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>

                                    <!-- Button  -->
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary crayons-btn btn-block">
                                            Login
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                      
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <!-- End of Sign Container -->

          </div>
          <!-- content-wrapper ends -->

          
        </main>
        <!-- End of main panel -->
      </div>
      <!-- End page-body-wrapper -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="assets/vendors/jquery/js/jquery-3.5.1.js"></script>
    
    
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <!-- <script src="assets/js/off-canvas.js"></script> -->
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <!-- <script src="assets/js/settings.js"></script>
    <script src="assets/js/todolist.js"></script> -->
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!-- End custom js for this page -->
  </body>
</html>
