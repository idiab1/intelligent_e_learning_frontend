  <body>
    <div class="container-scroller">
      

      <!-- Page Body Wrapper -->
      <div class="container-fluid page-body-wrapper">

        <!-- Main Panel -->
        <main class="main-panel">
          <div class="content-wrapper p-0">
            <!-- Login Page -->
            <section class="login-page section">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <!-- Page Header -->
                    <div class="page-header">
                      <a class="btn btn-back crayons-btn" href="./prelogin.html">
                        <span class="d-inline-block pr-2">
                          Back
                        </span>
                        <!-- Icon -->
                        <div class="icon d-inline-block">
                          <i class="fas fa-arrow-left"></i>
                        </div>
                      </a>
                    </div>
                    <!-- End of Page Header -->
                  </div>
                </div>
                <!-- Sign Container -->
                <div class="sign-container">
                  <div class="row">
                    <div class="col-8 m-auto">
                      <div class="row">
                        <div class="col-md-5 p-0 d-none d-md-block">
                          <!-- Sign Info -->
                          <div class="card sign-info">
                            <!-- Card Body -->
                            <div class="card-body"></div>
                            <!-- End of Card Body -->
                          </div>
                          <!-- End of Sign Info -->
                        </div>
                        <div class="col-12 col-md-7 p-0">
                          <!-- Sign Card form -->
                          <div class="card sign-form">
                            <!-- Card Header -->
                            <div class="card-header d-block d-md-none">
                              <h4>Login</h4>
                            </div>
                            <!-- Card Header -->

                            <!-- card body -->
                            <div class="card-body">
                                <form method="POST" action="">
                                    <!-- Email Address -->
                                    <div class="form-group mb-4">
                                        <label for="email">E-mail Address</label>
                                        <!-- Input email field -->
                                        <input id="email" type="email" class="form-control"
                                          name="email" value="" required autocomplete="email" autofocus
                                          placeholder="" aria-describedby="email" aria-label="email" >
        
                                    </div>
        
                                    <!-- Password -->
                                    <div class="form-group m-0">
                                        <label for="password">Password</label>
                                        <!-- Input password field -->
                                        <input id="password" type="password" class="form-control"
                                          name="password" required autocomplete="current-password"
                                          placeholder="" aria-describedby="password" aria-label="password" >
                                    </div>
        
                                    <!-- Remember Me -->
                                    <div class="form-row">
                                        <div class="col col-md-5">
                                            <div class="form-group">
                                                <div class="form-check">
                                                    <!-- Check Input -->
                                                    <input class="form-check-input" type="checkbox" name="remember"
                                                    id="remember">
        
                                                    <label class="form-check-label" for="remember">
                                                        Remember Me
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
        
                                    <!-- Button  -->
                                    <div class="form-group">
                                        <button type="submit" class="btn crayons-btn btn-block">
                                            Login
                                        </button>
                                    </div>
        
                                </form>
                            </div>
                          </div>
                          <!-- End of Sign Card form -->
                        </div>
                      </div>
                    </div>
                  </div>
    
                </div>
                <!-- End of Sign Container -->
              </div>

            </section>
            <!-- End of Login Page -->

          </div>
          <!-- content-wrapper ends -->
        </main>
        <!-- End of main panel -->
      </div>
      <!-- End page-body-wrapper -->
    </div>
    <!-- container-scroller -->

    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
